<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Uber Clean</title>
</head>
<body>
    <nav class = "nav">
        <!--Top Left Corner Logo/ Clickable for "Home"-->
        <div>
            <img src = "../static/images/white.png" alt = "Uber Clean Logo" id = "nav_logo_image">
                <ul id = "nav_buttons">
                    <a href="{{ url_for('site.home') }}">
                        <li>Home</li>
                    </a>
                    <a href="{{ url_for('site.about_us') }}">
                        <li>About Us</li>
                    </a>
                    <a href="{{ url_for('site.how_it_works') }}">
                        <li>How It Works</li>
                    </a>
                    <a href="{{ url_for('auth.login') }}">
                        <li>Login</li>
                    </a>
                    <a class = "btn btn-secondary btn-block" href="{{ url_for('auth.signup') }}">
                        <li  id = 'last-btn'>Sign Up</li>
                    </a> 
                </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
